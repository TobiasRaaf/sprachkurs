<form>
  <div id="case-div" class="label-input-div">
    <label for="case">Mit Fall:</label>
	<div id="case-checkbox-div">
		<input type="checkbox" id="nom"> Nominativ <br>
		<input type="checkbox" id="gen"> Genitiv <br>
		<input type="checkbox" id="dat"> Dativ <br>
		<input type="checkbox" id="akk"> Akkusativ <br>
	</div>
  </div>
  <div id="german-div" class="label-input-div">
    <label for="german">Deutsches Wort:</label>
    <input type="text" id="german">
  </div>
  <div id="otherLang-div" class="label-input-div">
    <label for="otherLang">Ãœbersetzung:</label>
    <input type="text" id="otherLang">
  </div>
  <div id="category-div" class="label-input-div">
    <label for="category">Kategorie:</label>
    <select id="category">
      <option *ngFor="let category of categories"
        [value]="category.category">
        {{category.category}}
      </option>
    </select>
  </div>
  <div id="submit-div" class="label-input-div">
    <label for="submit"></label>
    <input type="submit" id="submit" value="Absenden">
  </div>
</form>
