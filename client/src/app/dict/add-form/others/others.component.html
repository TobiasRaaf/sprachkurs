<form>
    <div id="german-div" class="label-input-div">
      <label for="germanOth">Deutsches Wort:</label>
      <input type="text" id="germanOth">
    </div>
    <div id="otherLang-div" class="label-input-div">
      <label for="otherLangOth">Übersetzung:</label>
      <input type="text" id="otherLangOth">
    </div>
    <div id="category-div" class="label-input-div">
      <label for="categoryOth">Kategorie:</label>
      <select id="categoryOth">
        <option disabled selected value> Kategorie wählen </option>
        <option *ngFor="let category of categories| keys"
            [value]="category.value.name">
          {{category.value.name}}
        </option>
      </select>
    </div>
    <div id="submit-div" class="label-input-div">
      <label for="submit"></label>
      <input type="submit" id="submit" value="Absenden" (click)="submit()">
    </div>
</form>
