<app-dashboard></app-dashboard>
<div class="dict">
	<ul>
		<li *ngFor="let category of categories| keys; let i = index">
			<button class="categories" (click)="hideShow(i);">{{category.value.name}}</button>
			<div class="cat-content">		
				<p class="voc-header">Deutsch - Englisch</p>
				<ng-container *ngFor="let entry of entries| keys">
				<p *ngIf="(category.value.name==entry.value.category.name)">
					{{entry.value.german}} - {{entry.value.otherLang}}
				</p>
				</ng-container>
			</div>
		</li>
	</ul>
	<img src="/assets/img/plus.png" alt="HinzufÃ¼gen" class="add-overlay-button" (click)="addOverlay();">
</div>
<div id="add-overlay-container">
	<div id="add-overlay">
		<p id="close-overlay" (click)="addOverlay();">&#215;</p>
		<app-add-form></app-add-form>
	</div>
</div>
